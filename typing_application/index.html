<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="top_part">
        <div class="title_part">
          <h2>Test your typing speed!</h2>
          <div class="sound">
            <span>Key Sound ON/OFF</span>
            <input type="checkbox" id="soundToggle" checked />
          </div>
        </div>
        <br />
        <div class="type_content">
          <input type="text" id="typeValue" autocomplete="off" />
          <p></p>
        </div>
      </div>
      <div class="bottom_part">
        <p class="t-left">Time-Left : 60S</p>
        <p class="error">Mistakes : 0</p>
        <p class="wpm">WPM : 0</p>
        <p class="cpm">CPM : 0</p>
        <button>Try Again</button>
      </div>
    </div>
    <script src="para.js"></script>
    <script src="script.js"></script>
  </body>
</html>
